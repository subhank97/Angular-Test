
<div
  class="container max-w-md mx-auto xl:max-w-3xl h-full mt-40 flex bg-slate-700 rounded-lg shadow overflow-hidden">
  <div class="relative hidden xl:block xl:w-1/2 h-full">
    <img
      class="absolute h-auto w-full object-contain"
      src="https://images.unsplash.com/photo-1621504450181-5d356f61d307?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
      alt="my zomato"
    />
  </div>
  <div class="w-full xl:w-1/2 p-8 text-white">
    <form method="post" action="#" onSubmit="return false">
      <h1 class=" text-2xl font-bold">Sign in to your account</h1>
      <p class="text-xs text">Hint: type in given username and password</p>
      <div class="mb-4 mt-6">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          htmlFor="username"
        >
          Username
        </label>
        <input
          class="text-sm appearance-none rounded w-full py-2 px-3 text-black bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="username"
          type="text"
          name="username"
          placeholder="test"
          [(ngModel)]="username"
        />
      </div>
      <div class="mb-6 mt-6">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          htmlFor="password"
        >
          Password
        </label>
        <input
          class="text-sm bg-gray-200 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="123"
        />
        <a
          class="inline-block align-baseline text-sm text-white hover:text-gray-500 pt-2"
          href="/forgot"
        >
          Forgot Password?
        </a>
      </div>
      <div class="flex w-full mt-8">
        <button
          class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
          type="button"
          (click)="login()"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
